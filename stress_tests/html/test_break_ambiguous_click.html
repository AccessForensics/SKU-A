<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ambiguity Fixture</title>
    <style>
      body { font-family: sans-serif; padding: 24px; }
      .dup { padding: 12px 16px; margin: 10px 0; border: 1px solid #111; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Ambiguity Fixture</h1>
    <p>There are two identical elements with the same selector.</p>

    <button class="dup">Duplicate Button A</button>
    <button class="dup">Duplicate Button B</button>
  </body>
</html>
